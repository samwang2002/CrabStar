<script>
    // define game variables
    var net_weight = 0.9;
    var game = new Chess();
    // var $status = $('#status');
    // var $fen = $('#fen');
    // var $pgn = $('#pgn');

    var ply = 0;

    // initialize board
    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
    };

    console.log(isDark('a1'));
    console.log(isDark('a8'));
    console.log(isDark('h8'));

    board = Chessboard('boardGui', config);
    var $boardGui = $('#boardGui');
    $(window).resize(resizeBoard);         // dynamically resize chess board

    // define other useful constants
    let squareClass = '.square-55d63';

    // new game button
    $('#new_game').on('click', function() {
        game.reset();
        board.position('start');
        updateStatus();
    });

    // take back button - reset to last player to move
    $('#take_back').on('click', function() {
        if (game.turn() === 'w')
            game.undo();
        game.undo();
        board.position(game.fen());
        updateStatus();
    });

    // board flip button
    $('#flip_board').on('click', function() {
        board.flip();
    });

    // piece dragged
    function onDragStart (source, piece, position, orientation) {
        // do not pick up pieces if the game is over or computer is thinking
        if (game.game_over() || game.turn() === 'b') return false;

        // only pick up pieces for the side to move
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false;
        }
    }

    // player has moved
    function onDrop (source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for simplicity
        });

        // illegal move
        if (move === null) return 'snapback';

        // update visuals
        ply++;
        addMoveToTable(game.history()[game.history().length-1]);
        removeHighlights('black');
        // $boardGui.find('.square-' + source).addClass('highlight-white');
        // $boardGui.find('.square-' + target).addClass('highlight-white');
        highlightSquare(source, 'white');
        highlightSquare(target, 'white');

        // make HTTP POST request to make computer move
        if (game.game_over()) return false;
        $.post('/make_move', {'fen': game.fen(), 'weight': net_weight}, function(data) {
            // make move
            game.move(data.best_move, { sloppy: true });
            board.position(game.fen());

            ply++;
            addMoveToTable(game.history()[game.history().length-1]);
            removeHighlights('white');
            let compSource = data.best_move.slice(0, 2);
            let compTarget = data.best_move.slice(2, 4);
            console.log(compSource + ' ' + compTarget);
            // $boardGui.find('.square-' + compSource).addClass('highlight-black');
            // $boardGui.find('.square-' + compTarget).addClass('highlight-black');
            highlightSquare(compSource, 'black');
            highlightSquare(compTarget, 'black');
        });
        updateStatus();
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd () {
        board.position(game.fen());
    }

    // update game status variables
    function updateStatus () {
        var status = '';

        var moveColor = 'white';
        if (game.turn() === 'b') {
            moveColor = 'black';
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'game over, ' + moveColor + ' is in checkmate.';
        }

        // draw?
        else if (game.in_draw()) {
            status = 'game over, drawn position';
        }

        // game still on
        else {
            status = moveColor + ' to move';

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check';
            }
        }

        // add move to table
        if (ply > 0 && ply % 2 == 0) {
            cell1 = row.insertCell(0);
        }
    }

    // return whether square is dark
    function isDark(square) {
        let file = square.charCodeAt(0) - 97;
        let rank = square.charCodeAt(1) - 48;
        if ((file + rank) % 2 === 1) return true;
        return false;
    }

    // highlight square
    function highlightSquare(square, color) {
        if (isDark(square))
            $boardGui.find('.square-' + square).addClass('highlight-' + color + '-dark');
        else
            $boardGui.find('.square-' + square).addClass('highlight-' + color + '-light');
    }

    // remove highlighted squares of color
    function removeHighlights(color) {
        $boardGui.find(squareClass).removeClass('highlight-' + color + '-dark');
        $boardGui.find(squareClass).removeClass('highlight-' + color + '-light');
    }

    // add move to table
    function addMoveToTable(move) {
        let table = document.getElementById("move-table");
        let wrapper = document.getElementById("move-list");

        if (ply % 2 == 1) {     // white just moved, need to add new row
            currentRow = document.createElement('tr');

            let countLabel = document.createElement('td');
            countLabel.classList.add('move-count');
            countLabel.innerHTML = (ply+1) >> 1;
            currentRow.appendChild(countLabel);

            let wmove = document.createElement('td');
            wmove.classList.add('move-label');
            wmove.innerHTML = move;
            currentRow.appendChild(wmove);

            let bmove = document.createElement('td');
            bmove.classList.add('move-label');
            currentRow.appendChild(bmove);

            table.appendChild(currentRow);
            wrapper.scrollTop = wrapper.scrollHeight;
        } else {            // black just moved, update black's move
            let bmove = currentRow.children[2];
            bmove.innerHTML = move;
        }
    }

    // resize board element and then call resize function
    function resizeBoard() {
        let containerWidth = document.getElementById('container').offsetWidth;
        let newWidth = Math.min(containerWidth - 500, 700);
        document.getElementById('boardGui').setAttribute("style", "width: " + newWidth + "px;");
        board.resize();
    }

    updateStatus();
</script>
