<script>
    // define game variables
    var net_weight = 0.9;
    // var board = null
    var game = new Chess();
    var $status = $('#status');
    var $fen = $('#fen');
    var $pgn = $('#pgn');

    // new game button
    $('#new_game').on('click', function() {
        game.reset();
        board.position('start');
        updateStatus();
    });

    // take back button - reset to last player to move
    $('#take_back').on('click', function() {
        if (game.turn() === 'w')
            game.undo();
        game.undo();
        board.position(game.fen());
        updateStatus();
    });

    // board flip button
    $('#flip_board').on('click', function() {
        board.flip();
    });

    // piece dragged
    function onDragStart (source, piece, position, orientation) {
        // do not pick up pieces if the game is over or computer is thinking
        if (game.game_over() || game.turn() === 'b') return false;

        // only pick up pieces for the side to move
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false;
        }
    }

    // player has moved
    function onDrop (source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for simplicity
        });

        // illegal move
        if (move === null) return 'snapback';

        // make HTTP POST request to make move
        if (game.game_over()) return false;
        $.post('/make_move', {'fen': game.fen(), 'weight': net_weight}, function(data) {
            game.move(data.best_move, { sloppy: true });
            board.position(game.fen());
            updateStatus();
        });

        updateStatus();
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd () {
        board.position(game.fen());
    }

    // update game status variables
    function updateStatus () {
        var status = '';

        var moveColor = 'white';
        if (game.turn() === 'b') {
            moveColor = 'black';
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'game over, ' + moveColor + ' is in checkmate.';
        }

        // draw?
        else if (game.in_draw()) {
            status = 'game over, drawn position';
        }

        // game still on
        else {
            status = moveColor + ' to move';

            // check?
            if (game.in_check()) {
                status += ', ' + moveColor + ' is in check';
            }
        }

        $status.html(status);
        $fen.html(game.fen());
        $pgn.html(game.pgn());
    }

    // resize board element and then call resize function
    function resizeBoard() {
        let newWidth = Math.min(window.innerWidth - 500, 700);
        document.getElementById('boardGui').setAttribute("style", "width: " + newWidth + "px;");
        board.resize();
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
    };
    board = Chessboard('boardGui', config);
    $(window).resize(resizeBoard);         // dynamically resize chess board

    updateStatus();
</script>
