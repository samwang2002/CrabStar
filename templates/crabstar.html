<html>
    <head>
        <title>CrabStar Chess</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/chess.js"></script>
        <link rel="stylesheet" href="/static/css/chessboard-1.0.0.min.css">
        <script src="/static/js/chessboard-1.0.0.min.js"></script>

        <style>
            body {
                margin: 30px;
            }

            #boardGui {
                width: 40%;
                margin-bottom: 10px;
            }

            #status, #fen, #pgn {
                margin-top: -5px;
                padding-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <div id="boardGui"></div>

        <button id="new_game">New game</button>
        <button id="take_back">Take back</button>
        <button id="flip_board">Flip board</button>
        <br><br>

        <label><b>Status:</b></label>
        <div id="status"></div>
        <label><b>FEN:</b></label>
        <div id="fen"></div>
        <label><b>PGN:</b></label>
        <div id="pgn"></div>
    </body>
</html>

<script>
    var board = null
    var game = new Chess()
    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')

    // new game button
    $('#new_game').on('click', function() {
        game.reset();
        board.position('start');
        updateStatus();
    });

    // take back button - reset to last player to move
    $('#take_back').on('click', function() {
        if (game.turn() === 'w')
            game.undo();
        game.undo();
        board.position(game.fen());
        updateStatus();
    });

    // board flip button
    $('#flip_board').on('click', function() {
        board.flip();
    });

    // piece dragged
    function onDragStart (source, piece, position, orientation) {
        // do not pick up pieces if the game is over or computer is thinking
        if (game.game_over() || game.turn() === 'b') return false

        // only pick up pieces for the side to move
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false
        }
    }

    // player has moved
    function onDrop (source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
        })

        // illegal move
        if (move === null) return 'snapback'

        // make HTTP POST request to make move
        $.post('/make_move', {'fen': game.fen()}, function(data) {
            game.move(data.best_move, { sloppy: true });
            board.position(game.fen());
            updateStatus();
        });

        updateStatus()
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd () {
        board.position(game.fen())
    }

    // update game status variables
    function updateStatus () {
        var status = ''

        var moveColor = 'white'
        if (game.turn() === 'b') {
            moveColor = 'black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'game over, ' + moveColor + ' is in checkmate.'
        }

        // draw?
        else if (game.in_draw()) {
            status = 'game over, drawn position'
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
            status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $fen.html(game.fen())
        $pgn.html(game.pgn())
    }

    var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
    }
    board = Chessboard('boardGui', config)
    updateStatus()
</script>
